<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap 4.1.0 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>

<body>

    <div id="login" class="normal">
        <!--LOGO-->
        <div id="logo" class="align-items-center d-flex justify-content-start">
            <img src="img/logo.png">
        </div>
        <!--LOGIN-->
        <div id="login_form">
            <form>
                <!--EMAIL-->
                <div class="field">
                    <input id="email" type="email" placeholder=" " required />
                    <label for="email">Email</label>
                </div>
                <!--PASSWORD-->
                <div class="field">
                    <input id="password" type="password" placeholder=" " required />
                    <label for="password">Password</label>
                </div>
                <!--REMEMBER ME-->
                <div id="sugestion" class="d-flex flex-row justify-content-between">
                    <div id="check_me">
                        <input type="checkbox" id="loggedIn" value="loggedIn">
                        <label for="checkbox">Girişi yadda saxla</label>
                    </div>
                    <div id="forget">
                        <a href="#">Şifrəni unutmusunuz?</a>
                    </div>
                </div>
                <div class="wrap">
                    <a class="btn-6" href="#">DAXİL OL
                        <span></span>
                    </a>
                </div>

            </form>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
